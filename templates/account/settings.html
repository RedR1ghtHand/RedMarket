{% extends "base.html" %}

{% block content %}
    <div class="account-layout">
        {% include "account/account_nav.html" %}

        <div class="main-content">
            <h1>Account Settings</h1>

            <form method="post">
                {% csrf_token %}
                {{ mc_username_form.as_p }}
                <button type="submit" name="update_mc_username">Update Minecraft Username</button>
            </form>

            <form method="post">
                {% csrf_token %}
                {{ pwd_form.as_p }}
                <button type="submit" name="update_password">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
