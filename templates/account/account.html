{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account - RedMarket</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    {% if user.mc_username %}
        <p>Minecraft Username: {{ user.mc_username }}</p>
        <img src="https://mc-heads.net/body/{{ user.mc_username }}/right" alt="MC Head">
    {% endif %}

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
{% endblock %}
